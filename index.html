    <head>

        <title>Custom Select</title>
        <link rel="stylesheet" href="styles.css">

        <style>
            .box{
                padding: 30px;
                max-width: 300px;

                <select name="city">

                    <option value="Option 4">Option 4</option>
                </select>
            </div>
        </div>

        
		<script src="script.js"></script>
    </body>
